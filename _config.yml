title: Sagrario Meneses
description: Mexican passionate about software development
author: Sagrario Meneses
email: 
url: https://smmd.github.io
baseurl: ""

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Show future-dated posts
future: true

# Permalinks
permalink: /:year/:month/:day/:title/

# Site settings
locale: en_US
lang: en
default_lang: en
languages: ["en", "es"]

# Translations
translations:
  en:
    site_title: "Sagrario Meneses"
    site_description: "Mexican passionate about software development"
    nav_home: "Home"
    nav_about: "About"
    nav_blog: "Blog"
    footer_connect: "Connect with me:"
    read_in: "Read in"
    also_available_in: "Also available in"
  es:
    site_title: "Sagrario Meneses"
    site_description: "Mexicana apasionada por el desarrollo de software"
    nav_home: "Inicio"
    nav_about: "Acerca de"
    nav_blog: "Blog"
    footer_connect: "Conéctate conmigo:"
    read_in: "Leer en"
    also_available_in: "También disponible en"

# Social links (will be used in footer and about page)
social:
  github: smmd
  devto: smmd
  website: http://sagrar.io/
  twitter: 
  linkedin: 
  mastodon: 
  instagram: 
  youtube: 
  bluesky: 

# Navigation (will be translated in layouts)
navigation:
  - key: home
    url: /
  - key: about
    url: /about
  - key: blog
    url: /blog

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - estandares-de-calidad-en-el-software.md.txt

